<div data-role="page" id="schedule_create">
    <div data-role="header" data-position="fixed" data-theme="b">
        <a href="#myPanel" class="ui-btn-left ui-btn ui-btn-inline ui-btn-icon-left ui-icon-grid btn-menu">MENU</a>
        <h1 class="title">SCHEDULER</h1>
        <div data-role="navbar">
            <ul>
                <li><a href="schedule.html" data-icon="calendar">Schedule</a></li>
                <li><a href="today.html" data-icon="clock">Today</a></li>
                <li><a href="note.html" data-icon="edit">Note</a></li>
            </ul>
        </div>
    </div>

    <div data-role="panel" id="myPanel" data-theme="b">
        <h2 class="title">KEMENDESA</h2>
        <ul class="sidebar">
            <li><a href="index.html">Dashboard</a></li>
            <li class="active"><a href="schedule.html">Schedule</a></li>
            <li><a href="incoming.html">Incoming</a></li>
            <li><a href="today.html">Today</a></li>
            <li><a href="tomorrow.html">Tomorrow</a></li>
            <li><a href="note.html">Note</a></li>
        </ul>
    </div>

    <div data-role="main" class="ui-content">
        <h1>Create Schedule</h1>
        <form method="post" action="#">
            <div class="control-row">
                <label class="label">Event:</label>
                <input type="text" name="event" id="event" placeholder="Put your name event" maxlength="200">
            </div>
            <div class="control-row">
                <label class="label">Date:</label>
                <input type="date" name="date" id="date" placeholder="Select event date" maxlength="10">
            </div>

            <div class="control-row">
                <label class="label">Time:</label>
                <input type="time" name="date" id="time" placeholder="Select event time" maxlength="8">
            </div>

            <div class="control-row">
                <label class="label">Location:</label>
                <input type="text" name="location" id="location" placeholder="Place of the event" maxlength="200">
            </div>

            <div class="control-row">
                <label class="label">Description:</label>
                <textarea name="description" id="description" rows="5" placeholder="Describe what kind of the event"></textarea>
            </div>

            <div class="control-row">
                <a href="#" data-role="button" class="btn-save-schedule" data-theme="b">CREATE SCHEDULE</a>
                <a href="schedule.html" class="ui-icon-arrow-l ui-btn-icon-left" data-role="button" data-rel="back" data-theme="b">BACK TO LIST</a>
            </div>
        </form>

        <div data-role="popup" data-dialog="true" id="saved" data-overlay-theme="b">
            <div data-role="header">
                <h1>Data Saved</h1>
            </div>
            <div data-role="main" class="ui-content">
                <p><strong>Schedule Data Successfully Created</strong></p>
                <p>Press OK to return</p>
                <a href="schedule.html" class="ui-btn ui-corner-all">OK</a>
            </div>
        </div>

        <div data-role="popup" data-dialog="true" id="failed" data-overlay-theme="b">
            <div data-role="header">
                <h1>Error</h1>
            </div>
            <div data-role="main" class="ui-content">
                <p><strong>Something is getting wrong!</strong></p>
                <a href="schedule.html" class="ui-btn ui-corner-all">OK</a>
            </div>
        </div>
    </div>
</div>
